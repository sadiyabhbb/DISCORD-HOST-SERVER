<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Hosting Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bot Hosting Dashboard</h1>

    <form id="uploadForm">
      <input type="file" name="bot" required>
      <input type="text" name="name" placeholder="Bot Name (optional)">
      <button type="submit">Upload Bot</button>
    </form>

    <h2>Uploaded Bots</h2>
    <div id="botsList"></div>
  </div>

  <script src="script.js"></script>
</body>
                            </html>
