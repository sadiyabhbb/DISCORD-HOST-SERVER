<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Bot Hosting</title>
</head>
<body>
<h1>Bot Hosting Console</h1>

<section id="upload-section">
  <h2>Upload Bot</h2>
  <input type="text" id="botName" placeholder="Bot Name (optional)">
  <input type="file" id="botFiles" multiple>
  <button onclick="uploadBot()">Upload</button>
</section>

<section id="bots-section">
  <h2>All Bots</h2>
  <ul id="botList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
