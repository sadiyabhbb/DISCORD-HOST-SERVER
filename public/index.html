<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bot Hosting Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Bot Hosting Dashboard</h1>

  <section class="upload">
    <h2>Upload Bot</h2>
    <form id="uploadForm">
      <input type="text" placeholder="Bot Name" id="botName" required>
      <input type="file" id="botFile" required>
      <button type="submit">Upload</button>
    </form>
  </section>

  <section class="bots">
    <h2>Running Bots</h2>
    <ul id="botList"></ul>
  </section>

  <section class="console">
    <h2>Console Logs</h2>
    <pre id="consoleOutput"></pre>
  </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
